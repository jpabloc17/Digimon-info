<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digipedia</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>DIGIPEDIA</h1>
      <form action="GET" method="get" id="characters-form">
        <label>
          <input
            type="text"
            autocomplete="off"
            id="characters-form-search"
            class="search-characters"
            placeholder="Search Digimon"
            required
          />
        </label>
      </form>
      <select name="level" id="level">
        <option value="">Select Level</option>
      </select>
      <button class="show-all">Show all</button>
    </header>
    <main>
      <section id="digimons-container"></section>
    </main>
  </body>
</html>
