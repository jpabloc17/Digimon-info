<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon info</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Digimons Info</h1>
      <form action="GET" method="get" id="characters-form">
        <label>
          Search Digimon
          <input
            type="text"
            id="characters-form-search"
            class="search-characters"
            placeholder="Search Characters"
          />
        </label>
      </form>
    </header>
    <main>
      <section id="digimons-container"></section>
    </main>
  </body>
</html>
